<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $("#btn-1").click(function(){
           alert("Text: "+ $("#text-1").text());
        });
         $("#btn-2").click(function(){
           alert("Text: "+ $("#text-1").html());
        });
         $("#btn-3").click(function(){
           alert("Text: "+ $("#text-2").val());
        });
        $("#btn-4").click(function(){
           alert($("#jQuery").attr(" href"));
        });
        
    });
</script>
</head>
<body>
    <div id="text">
        <p id="text-1">This is some <b>bold</b> text in a paragraph.</p>
        <button id="btn-1">Show Text</button>
        <button id="btn-2">Show HTML</button>
        <p>Name:<input type="text" id="text-2" value="Monster"></p>
        <button id="btn-3">Show Value</button>
        <a href="https://jquery.com" id="jQuery">jquery.com</a>
        <button id="btn-4">Show The Link</button>
    </div>
</body>
</html>
